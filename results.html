<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pizza Pointer</title>
</head>

<body class="bg-gray-600 text-white">
    <div class="flex p-10">
        <section id="sidebar" class="flex-1">
            <h2 class="text-orange-400 font-bold mb-4">Pizza Pointer üçï</h2>
            <form id="search-form" class="mb-4">
                <label for="search">Search</label>
                <input type="search" id="search" name="search" class="text-black block py-2 px-3 border rounded">
                <button type="submit"
                    class="mt-2 bg-amber-300 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
            <div id="history"></div>
            <div id="images" class="flex-container">
                <img src="assets/images/pepperoni pizza.png" alt="Pepperoni Pizza!!">
                <img src="assets/images/Sausage Pizza.png" alt="Sausage Pizza!!">
                <img src="assets/images/Veggie Pizza.png" alt="Veggie Pizza!!">
            </div>
        </section>
        <section id="results" class="flex-1">
            <div class="p-6 mb-2 bg-yellow-600">
                <h2 class="text-xl font-bold">Location 1</h2>
                <p>Distance to Restaurant</p>
            </div>
            <div class="p-6 mb-2 bg-yellow-600">
                <h2 class="text-xl font-bold">Location 2</h2>
                <p>Distance to Restaurant</p>
            </div>
            <div class="p-6 mb-2 bg-yellow-600">
                <h2 class="text-xl font-bold">Location 3</h2>
                <p>Distance to Restaurant</p>
                <div></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYp493ZRVbOt3mwlTgedNOrOOfmH55MlQ&libraries=places&callback=initMap">
        </script>
    <script src="assets/js/result.js"></script>

</body>

</html>
